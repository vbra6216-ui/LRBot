<head>
    <meta charset="UTF-8">

    <style>
        body {
            background: #1a1a1a;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: white;
        }
        
        .stats-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        

        

        

        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #23244a 0%, #2a2c5a 100%);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(123, 97, 255, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
            border: 1px solid rgba(123, 97, 255, 0.1);
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(123, 97, 255, 0.2);
        }
        
        .stat-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #7B61FF 0%, #9B7DFF 100%);
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(123, 97, 255, 0.3);
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            color: white;
            margin-bottom: 4px;
        }
        
        .stat-label {
            color: #7B61FF;
            font-size: 0.85em;
            font-weight: 500;
        }
        
        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .chart-container {
            background: linear-gradient(135deg, #23244a 0%, #2a2c5a 100%);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(123, 97, 255, 0.1);
            height: 200px;
            border: 1px solid rgba(123, 97, 255, 0.1);
        }
        
        .chart-title {
            color: #7B61FF;
            font-size: 1em;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
        }
        
        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .stats-container {
                padding: 16px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                margin-bottom: 20px;
            }
            
            .stat-card {
                padding: 16px;
                border-radius: 14px;
            }
            
            .stat-icon {
                width: 32px;
                height: 32px;
                margin-bottom: 10px;
                border-radius: 10px;
            }
            
            .stat-value {
                font-size: 1.5rem;
                margin-bottom: 3px;
            }
            
            .stat-label {
                font-size: 0.8rem;
            }
            
            .charts-section {
                grid-template-columns: 1fr;
                gap: 12px;
                margin-bottom: 20px;
            }
            
            .chart-container {
                padding: 16px;
                border-radius: 14px;
                height: 180px;
            }
            
            .chart-title {
                font-size: 0.9rem;
                margin-bottom: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .stats-container {
                padding: 12px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 10px;
                margin-bottom: 16px;
            }
            
            .stat-card {
                padding: 14px;
                border-radius: 12px;
            }
            
            .stat-icon {
                width: 28px;
                height: 28px;
                margin-bottom: 8px;
                border-radius: 8px;
            }
            
            .stat-value {
                font-size: 1.3rem;
                margin-bottom: 2px;
            }
            
            .stat-label {
                font-size: 0.75rem;
            }
            
            .charts-section {
                gap: 10px;
                margin-bottom: 16px;
            }
            
            .chart-container {
                padding: 14px;
                border-radius: 12px;
                height: 160px;
            }
            
            .chart-title {
                font-size: 0.85rem;
                margin-bottom: 8px;
            }
        }
        
        @media (max-width: 360px) {
            .stats-container {
                padding: 10px;
            }
            
            .stat-card {
                padding: 12px;
            }
            
            .stat-icon {
                width: 24px;
                height: 24px;
                margin-bottom: 6px;
            }
            
            .stat-value {
                font-size: 1.2rem;
            }
            
            .stat-label {
                font-size: 0.7rem;
            }
            
            .chart-container {
                padding: 12px;
                height: 140px;
            }
            
            .chart-title {
                font-size: 0.8rem;
                margin-bottom: 6px;
            }
        }
        
        /* Адаптация для ландшафтной ориентации */
        @media (max-width: 768px) and (orientation: landscape) {
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            
            .stat-card {
                padding: 12px;
            }
            
            .stat-icon {
                width: 26px;
                height: 26px;
                margin-bottom: 6px;
            }
            
            .stat-value {
                font-size: 1.2rem;
            }
            
            .stat-label {
                font-size: 0.7rem;
            }
            
            .charts-section {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .chart-container {
                padding: 12px;
                height: 150px;
            }
            
            .chart-title {
                font-size: 0.8rem;
                margin-bottom: 6px;
            }
        }
        
        /* Улучшенная поддержка жестов */
        @media (max-width: 768px) {
            .stat-card {
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
            }
            
            .stat-card:active {
                transform: scale(0.98);
                transition: transform 0.1s ease;
            }
        }
            align-items: center;
            gap: 8px;
        }
        
        .top-commands {
            background: linear-gradient(135deg, #23244a 0%, #2a2c5a 100%);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(123, 97, 255, 0.1);
            border: 1px solid rgba(123, 97, 255, 0.1);
        }
        
        .command-item {
            display: flex;

            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(123, 97, 255, 0.2);
        }
        
        .command-item:last-child {

        }
        
        .command-name {

            font-size: 0.9em;
        }
        
        .command-count {
            color: #7B61FF;
            font-weight: 600;
            font-size: 0.85em;
        }
        
        .refresh-btn {

            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            color: white;
            font-weight: 600;
            cursor: pointer;

            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0 auto;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #7B61FF;
        }
        
        .error {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E8E 100%);
            color: white;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 16px;
            box-shadow: 0 4px 16px rgba(255, 107, 107, 0.3);
        }
        

        
        @media (max-width: 768px) {

                grid-template-columns: 1fr;
            }

            }
        }

    <script>
        // Бургер-меню функционал
        document.getElementById('burgerMenuBtn').addEventListener('click', function() {
            document.getElementById('burgerMenu').style.display = 'flex';
        });

        document.getElementById('closeBurgerMenu').addEventListener('click', function() {
            document.getElementById('burgerMenu').style.display = 'none';
        });

        // Закрытие меню при клике вне его
        document.getElementById('burgerMenu').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });
        // Глобальные переменные
        let weeklyChart = null;
        let categoriesChart = null;
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            loadStatistics();
            // Обновляем статистику каждые 30 секунд
            setInterval(loadStatistics, 30000);
        });
        
        // Загрузка статистики
        async function loadStatistics() {
            try {
                showLoading();
                
                // Получаем реальные данные из LocalStorage
                const realStats = getRealStatistics();
                
                // Пытаемся загрузить дополнительные данные с сервера (если доступен)
                let serverStats = null;
                try {
                    const response = await fetch('/api/statistics');
                    if (response.ok) {
                        serverStats = await response.json();
                    }
                } catch (error) {
                    console.log('Сервер недоступен, используем локальные данные');
                }
                
                // Объединяем локальные и серверные данные
                const stats = {
                    ...realStats,
                    ...serverStats
                };
                
                updateStatsDisplay(stats);
                createCharts(stats);
                updateTopCommands(stats.topCommands);
                
                hideLoading();
            } catch (error) {
                console.error('Ошибка загрузки статистики:', error);
                showError('Не удалось загрузить статистику. Используем локальные данные.');
                
                // Показываем локальные данные при ошибке
                const realStats = getRealStatistics();
                updateStatsDisplay(realStats);
                createCharts(realStats);
                updateTopCommands(realStats.topCommands);
            }
        }
        
        // Получение реальной статистики из LocalStorage
        function getRealStatistics() {
            const stats = JSON.parse(localStorage.getItem('miniAppStats') || '{}');
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            
            // Подсчитываем активность за сегодня
            const todaySearches = (stats.searchHistory || []).filter(item => {
                const itemDate = new Date(item.timestamp);
                return itemDate >= today;
            }).length;
            
            // Получаем топ команд
            const topCommands = getTopCommands();
            
            // Получаем активность за неделю
            const weeklyActivity = getWeeklyActivity();
            
            // Получаем топ категорий
            const topCategories = getTopCategories();
            
            return {
                totalSearches: stats.totalSearches || 0,
                todaySearches: todaySearches,
                totalCommandsUsed: stats.totalCommandsUsed || 0,
                totalCategoriesViewed: stats.totalCategoriesViewed || 0,
                weeklyActivity: {
                    labels: ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'],
                    data: weeklyActivity
                },
                categoryUsage: {
                    labels: topCategories.map(cat => cat.name),
                    data: topCategories.map(cat => cat.count)
                },
                topCommands: topCommands,
                lastUpdated: stats.lastActivity || new Date().toISOString(),
                firstVisit: stats.firstVisit || new Date().toISOString()
            };
        }
        
        // Получение топ команд
        function getTopCommands() {
            const stats = JSON.parse(localStorage.getItem('miniAppStats') || '{}');
            const commandCounts = {};
            
            if (stats.commandHistory) {
                stats.commandHistory.forEach(item => {
                    commandCounts[item.command] = (commandCounts[item.command] || 0) + 1;
                });
            }
            
            return Object.entries(commandCounts)
                .map(([command, count]) => ({ name: command, count: count }))
                .sort((a, b) => b.count - a.count)
                .slice(0, 5);
        }
        
        // Получение топ категорий
        function getTopCategories() {
            const stats = JSON.parse(localStorage.getItem('miniAppStats') || '{}');
            const categoryCounts = {};
            
            if (stats.categoryHistory) {
                stats.categoryHistory.forEach(item => {
                    categoryCounts[item.category] = (categoryCounts[item.category] || 0) + 1;
                });
            }
            
            return Object.entries(categoryCounts)
                .map(([category, count]) => ({ name: category, count: count }))
                .sort((a, b) => b.count - a.count)
                .slice(0, 5);
        }
        
        // Получение активности за неделю
        function getWeeklyActivity() {
            const stats = JSON.parse(localStorage.getItem('miniAppStats') || '{}');
            const now = new Date();
            const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
            
            const dailyActivity = {};
            for (let i = 0; i < 7; i++) {
                const date = new Date(weekAgo.getTime() + i * 24 * 60 * 60 * 1000);
                const dateStr = date.toISOString().split('T')[0];
                dailyActivity[dateStr] = 0;
            }
            
            // Подсчитываем активность по дням
            const allHistory = [
                ...(stats.searchHistory || []),
                ...(stats.commandHistory || []),
                ...(stats.categoryHistory || [])
            ];
            
            allHistory.forEach(item => {
                const itemDate = new Date(item.timestamp).toISOString().split('T')[0];
                if (dailyActivity[itemDate] !== undefined) {
                    dailyActivity[itemDate]++;
                }
            });
            
            return Object.values(dailyActivity);
        }
        
        // Обновление отображения статистики
        function updateStatsDisplay(stats) {
            document.getElementById('totalSearches').textContent = stats.totalSearches || 0;
            document.getElementById('todaySearches').textContent = stats.todaySearches || 0;
            document.getElementById('totalCommands').textContent = stats.totalCommandsUsed || 0;
            document.getElementById('totalCategories').textContent = stats.totalCategoriesViewed || 0;
        }
        
        // Создание графиков
        function createCharts(stats) {
            createWeeklyChart(stats.weeklyActivity);
            createCategoriesChart(stats.categoryUsage);
        }
        
        // График активности за неделю
        function createWeeklyChart(weeklyData) {
            const ctx = document.getElementById('weeklyChart').getContext('2d');
            
            if (weeklyChart) {
                weeklyChart.destroy();
            }
            
            weeklyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: weeklyData?.labels || ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'],
                    datasets: [{
                        label: 'Активность',
                        data: weeklyData?.data || [0, 0, 0, 0, 0, 0, 0],
                        borderColor: 'rgba(255, 255, 255, 0.8)',
                        backgroundColor: 'rgba(255, 255, 255, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: 'rgba(255, 255, 255, 0.8)',
                        pointBorderColor: 'rgba(255, 255, 255, 1)',
                        pointBorderWidth: 2,
                        pointRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)',
                                font: {
                                    size: 10
                                }
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)',
                                font: {
                                    size: 10
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // График популярных категорий
        function createCategoriesChart(categoryData) {
            const ctx = document.getElementById('categoriesChart').getContext('2d');
            
            if (categoriesChart) {
                categoriesChart.destroy();
            }
            
            categoriesChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: categoryData?.labels || ['Команды', 'GPS', 'RP-термины', 'Правила'],
                    datasets: [{
                        data: categoryData?.data || [0, 0, 0, 0],
                        backgroundColor: [
                            'rgba(255, 255, 255, 0.8)',
                            'rgba(255, 215, 0, 0.8)',
                            'rgba(76, 175, 80, 0.8)',
                            'rgba(255, 152, 0, 0.8)',
                            'rgba(156, 39, 176, 0.8)'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: 'rgba(255, 255, 255, 0.8)',
                                padding: 15,
                                font: {
                                    size: 10
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // Обновление топ команд
        function updateTopCommands(topCommands) {
            const container = document.getElementById('topCommandsList');
            
            if (!topCommands || topCommands.length === 0) {
                container.innerHTML = '<div class="loading">Нет данных о популярных командах</div>';
                return;
            }
            
            let html = '';
            topCommands.forEach((command, index) => {
                html += `
                    <div class="command-item">
                        <span class="command-name">${index + 1}. ${command.name}</span>
                        <span class="command-count">${command.count} раз</span>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Обновление статистики
        function refreshStats() {
            loadStatistics();
        }
        
        // Показать загрузку
        function showLoading() {
            // Можно добавить индикатор загрузки
        }
        
        // Скрыть загрузку
        function hideLoading() {
            // Убрать индикатор загрузки
        }
        
        // Показать ошибку
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.stats-container').insertBefore(errorDiv, document.querySelector('.stats-header'));
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }
        

    </script>
